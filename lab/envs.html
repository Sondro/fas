<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FAS envelopes type</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;

        overflow: hidden;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      p {
        font-family: monospace;
      }

      .osd {
        position: absolute;

        bottom: 0;
        left: 0;

        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="envs" class="osd"></div>
    <script>
      window.onload = function () {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var n = 65536 / 32;
        var w = canvas.width;
        var h = canvas.height;
        var h2 = h / 2;
        var offx = w / 2;
        var s = offx / n;

        context.fillStyle = 'rgb(0,0,0)';
        context.fillRect(0, 0, w, h);

        var plot = function (x, y, c) {
          context.fillStyle = c;
          context.fillRect(x, h2 - y * (h2 / 2), 1, 1);
        };

        var gaussian = function (x, l, sigma) {
            return Math.exp(-Math.pow((x - l / 2) / (2 * sigma), 2));
        };

        var bessi0 = function (x) {
            var ax = Math.abs(x);

            if (ax < 3.75) {
                var y = x / 3.75;
                y = y * y;
                return 1.0 + y*(3.5156229+y*(3.0899424+y*(1.2067492+y*(0.2659732+y*(0.360768e-1+y*0.45813e-2)))));
            } else {
                var y = 3.75 / ax;
                return (Math.exp(ax) / Math.sqrt(ax)) * (0.39894228+y*(0.1328592e-1+y*(0.225319e-2+y*(-0.157565e-2+y*(0.916281e-2+y*(-0.2057706e-1+y*(0.2635537e-1+y*(-0.1647633e-1+y*0.392377e-2))))))));
           }
        };

        var envelopes = {
            "SINE": true,
            "HANN": true,
            "HAMMING": true,
            "TUKEY": true,
            "GAUSSIAN": true,
            "CONFINED GAUSSIAN": true,
            "TRAPEZOIDAL": true,
            "BLACKMAN": true,
            "BLACKMAN HARRIS": true,
            "PARZEN": true,
            "NUTALL": true,
            "FLATTOP": true,
            "KAISER": true
          };

        // confined gaussian init
        var fN = n;
        var sigma = fN * 0.3;
        var L = (n - 1);

        var numerator = 0.0;
        var denominator = 0.0;
        var fn = 0.0;

        // blackman
        var ba0 = 0.426591;
        var ba1 = 0.496561;
        var ba2 = 0.076849;

        // blackman harris
        var bha0 = 0.35875;
        var bha1 = 0.48829;
        var bha2 = 0.14128;
        var bha3 = 0.01168;

        var draw = function () {
          context.fillStyle = 'rgb(0,0,0)';
          context.fillRect(0, 0, w, h);

          // plot envelopes
          for (var j = 0; j < n; j++) {
            var x = offx / 2 + s * j;
            var y = 0;

            // sine
            if (envelopes["SINE"]) {
              y = Math.sin(Math.PI * j / (n - 1));
              plot(x, y, '#ffffff');
            }

            // hann
            if (envelopes["HANN"]) {
              y = 0.5 * (1.0 - Math.cos(2.0 * Math.PI  * j / (n - 1)));
              plot(x, y, '#80ff80');
            }

            // hamming
            if (envelopes["HAMMING"]) {
              y = 0.54 - 0.46 * Math.cos(2 * Math.PI * j / (n - 1));
              plot(x, y, '#ffff80');
            }

            // TUKEY
            if (envelopes["TUKEY"]) {
              var truncationHeight = 0.5;
              var f = 1.0 / (2.0 * truncationHeight) * (1.0 - Math.cos(2.0 * Math.PI * j / (n - 1)));
              y = f < 1 ? f : 1;
              plot(x, y, '#ff00ff');
            }

            // GAUSSIAN
            if (envelopes["GAUSSIAN"]) {
              sigma = 0.3;
              y = Math.pow(Math.E, -0.5* Math.pow(((j - (n - 1) /   2) / (sigma * (n - 1) / 2)), 2) );
              plot(x, y, '#ff00ff');
            }

            // confined gaussian
            if (envelopes["CONFINED GAUSSIAN"]) {
              fn = j;
              sigma = fN * 0.3;
              numerator = gaussian(-0.5, L, sigma) * (gaussian(fn + fN, L, sigma) + gaussian(fn - fN, L, sigma));
              denominator = gaussian(-0.5 + fN, L, sigma) + gaussian(-0.5 - fN, L, sigma);
              y = gaussian(fn, L, sigma) - numerator / denominator;
              plot(x, y, '#ff0000');
            }

            // TRAPEZOIDAL
            if (envelopes["TRAPEZOIDAL"]) {
              var slope = 10;
              var xx = j / n;
              var f1 = slope * xx;
              var f2 = -1 * slope * (xx-(slope-1) / slope) + 1;
              y = xx < 0.5 ? (f1 < 1 ? f1 : 1) : (f2 < 1 ? f2 : 1);
              plot(x, y, '#004080');
            }

            // BLACKMAN
            if (envelopes["BLACKMAN"]) {
              y = ba0;
              y -= ba1 * Math.cos((1.0 * 2.0 * (Math.PI) * j) / L);
              y += ba2 * Math.cos((2.0 * 2.0 * (Math.PI) * j) / L);
              plot(x, y, '#ffff80');
            }

            // BLACKMAN HARRIS
            if (envelopes["BLACKMAN HARRIS"]) {
              y = bha0;
              y -= bha1 * Math.cos((1.0 * 2.0 * (Math.PI) * j) / L);
              y += bha2 * Math.cos((2.0 * 2.0 * (Math.PI) * j) / L);
              y -= bha3 * Math.cos((3.0 * 2.0 * (Math.PI) * j) / L);
              plot(x, y, '#204080');
            }

            // PARZEN
            if (envelopes["PARZEN"]) {
              y = 1.0 - Math.abs((j - 0.5 * (n - 1)) / (0.5 * (n + 1)));
              plot(x, y, '#800040');
            }

            // NUTALL
            if (envelopes["NUTALL"]) {
              y = 0.3635819 - 0.3635819 * Math.cos(2*(Math.PI)*j/(n-1)) + 0.1365995* Math.cos(4*(Math.PI)*j/(n-1)) - 0.0106411*Math.cos(6*(Math.PI)*j/(n-1));
              plot(x, y, '#800040');
            }

            // FLATTOP
            if (envelopes["FLATTOP"]) {
              y = (1 - 1.93*Math.cos(2*(Math.PI)*j/(n-1)) + 1.29*Math.cos(4*(Math.PI)*j/(n-1)) - 0.388*Math.cos(6*(Math.PI)*j/(n-1)) + 0.032*Math.cos(8*(Math.PI)*j/(n-1))) * 0.215;
              plot(x, y, '#808040');
            }

            // KAISER
            if (envelopes["KAISER"]) {
              var alpha = 3.0;
              y = bessi0((Math.PI) * alpha * Math.sqrt(1 - Math.pow((2 * j / (n - 1)) - 1, 2))) / bessi0((Math.PI) * alpha);
              plot(x, y, '#000080');
            }
          }

          context.fillStyle = 'rgb(255,255,0)';
          context.fillRect(0, h2, w, 1);

          context.fillStyle = 'rgb(255,255,0)';
          context.fillRect(w / 2, 0, 1, h);

          context.fillStyle = 'rgba(255,0,0,0.5)';
          context.fillRect(0, (h2 / 2), w, 1);

          context.fillStyle = 'rgba(255,0,0,0.5)';
          context.fillRect(offx / 2, 0, 1, h);

          context.fillStyle = 'rgba(255,0,0,0.5)';
          context.fillRect(w - offx / 2, 0, 1, h);
        };

        var env_osd_input_change = function () {
          return function () {
            var self = this;

            envelopes[self.id] = self.checked;

            draw();
          };
        };

        draw();

        var envelopes_controls_container = document.getElementById("envs");
        for(var env in envelopes) {
          var envelope_name = env;
          var envelope_enabled = envelopes[envelope_name];

          var div = document.createElement("div");
          var input = document.createElement("input");
          var label = document.createElement("label");

          input.type = "checkbox";
          input.id = envelope_name;

          if (envelope_enabled) {
            input.checked = "true";
          }

          input.addEventListener("change", env_osd_input_change(input));

          label.htmlFor = envelope_name;
          label.innerHTML = envelope_name;

          div.appendChild(input);
          div.appendChild(label);

          envelopes_controls_container.appendChild(div);
        }
      };
    </script>
  </body>
</html>
